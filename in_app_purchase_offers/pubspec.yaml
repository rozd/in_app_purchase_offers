name: in_app_purchase_offers
description: Extension for in_app_purchase plugin for working with offers 
  (discounts) in iOS and Android.
version: 0.0.3
homepage: https://pub.dev/packages/in_app_purchase_offers

environment:
  sdk: '>=3.1.4 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  intl: any
  in_app_purchase: any
  in_app_purchase_storekit: any
  in_app_purchase_android: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  generate: true